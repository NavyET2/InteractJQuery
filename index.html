<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Smart Webpage</title>
  </head>
  <body>
    <div class="container">
      <h1>A Webpage that tells you if cats or dogs are better!</h1>
      <p>Press a button and see what the page says back to you!</p>

      <button class="btn btn-primary" id="hello">Say "Cats Are Better"</button>
      <button class="btn btn-inverse" id="goodbye">Say "Dogs Are Better"</button>
      <button class="btn btn-danger" id="stop">Say "I Cant Decide!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Your input:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Web page output:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
